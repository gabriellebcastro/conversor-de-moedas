<table mat-table matSort>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Hora </th>
    <td mat-cell *matCellDef="let element"> Teste </td>
  </ng-container>

  <ng-container matColumnDef="inputValue">
    <th mat-header-cell *matHeaderCellDef> Valor de entrada </th>
    <td mat-cell *matCellDef="let element"> {{element.inputValue}} </td>
  </ng-container>

  <ng-container matColumnDef="inputCurrency">
    <th mat-header-cell *matHeaderCellDef> Moeda de entrada </th>
    <td mat-cell *matCellDef="let element"> {{element.inputCurrency}} </td>
  </ng-container>

  <ng-container matColumnDef="outputValue">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> valor convertido </th>
    <td mat-cell *matCellDef="let element"> {{element.outputValue}} </td>
  </ng-container>

  <ng-container matColumnDef="outputCurrency">
    <th mat-header-cell *matHeaderCellDef> Moeda convertida </th>
    <td mat-cell *matCellDef="let element"> {{element.outputCurrency}} <mat-icon
        matTooltip="O valor convertido é superior a 10.000 dolares"
        *ngIf="element.dolarValue > 10000">trending_up</mat-icon></td>
  </ng-container>

  <ng-container matColumnDef="rate">
    <th mat-header-cell *matHeaderCellDef> Taxa de cotação </th>
    <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Ação </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button><mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row></tr>
  <tr mat-row></tr>

</table>
