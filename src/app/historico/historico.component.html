<div class="container-fluid d-flex justify-content-center">
  <div class="w-100 pt-3 m-2 container justify-content-center">

    <mat-card>

      <mat-toolbar class="bg-white"><span>Histórico de Conversões</span></mat-toolbar>

      <table [dataSource]="dataSource" mat-table matSort>

        <ng-container matColumnDef="data">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Data & Hora </th>
          <td mat-cell *matCellDef="let element"> {{element.data | date: 'dd/MM/yyyy HH:mm:ss'}}  </td>
        </ng-container>

        <ng-container matColumnDef="valor">
          <th mat-header-cell *matHeaderCellDef> Valor de entrada </th>
          <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
        </ng-container>

        <ng-container matColumnDef="moedaOrigem">
          <th mat-header-cell *matHeaderCellDef> Moeda de entrada </th>
          <td mat-cell *matCellDef="let element"> {{element.moedaOrigem}} </td>
        </ng-container>

        <ng-container matColumnDef="resultado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor convertido </th>
          <td mat-cell *matCellDef="let element"> {{element.resultado}} <mat-icon
            matTooltip="Valor convertido é superior a 10k dólares." style="color: red;"
            *ngIf="element.valorDolar > 10000">arrow_upward</mat-icon></td>
        </ng-container>

        <ng-container matColumnDef="moedaDestino">
          <th mat-header-cell *matHeaderCellDef> Moeda convertida </th>
          <td mat-cell *matCellDef="let element"> {{element.moedaDestino}} </td>
        </ng-container>

        <ng-container matColumnDef="taxa">
          <th mat-header-cell *matHeaderCellDef> Taxa de cotação </th>
          <td mat-cell *matCellDef="let element"> {{element.taxa}} </td>
        </ng-container>

        <ng-container matColumnDef="deletar">
          <th mat-header-cell *matHeaderCellDef> Deletar </th>
          <td mat-cell *matCellDef="let element">
            <button id="delete-button" class="bg-white" style="border: none;"
              mat-button (click)="deletar(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

  </mat-card>

  </div>
</div>
