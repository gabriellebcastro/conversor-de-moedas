<div class="container-fluid d-flex justify-content-center">
  <div class="w-100 pt-3 m-2 container justify-content-center">

    <mat-toolbar class="bg-white"><span>Lista de Símbolos</span></mat-toolbar>

    <mat-card>
      <table mat-table [dataSource]="moedas" class="mat-elevation-z8">

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Símbolo </th>
          <td mat-cell *matCellDef="let element"> {{ element.symbol }} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Descrição </th>
          <td mat-cell *matCellDef="let element"> {{ element.description }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>

    <mat-paginator [length]="100"
                  [pageSize]="10"
                  [pageSizeOptions]="[5, 10, 25, 100]"
                  aria-label="Select page">
    </mat-paginator>

  </div>
</div>
